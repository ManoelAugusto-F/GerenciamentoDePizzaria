<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Pizzaria</a>
            <div class="nav-links" id="mainMenu">
                <a href="index.html">Início</a>
                <a href="admin.html" class="active admin-only">Administração</a>
                <a href="#" id="logoutBtn">Sair</a>
                <span id="userInfo" style="margin-left: 1rem;"></span>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1>Área do Administrador</h1>
        <div class="dashboard-grid">
            <a href="#" onclick="app.navigateTo('users')" class="dashboard-card">Gerenciar Usuários</a>
            <a href="#" onclick="app.navigateTo('products')" class="dashboard-card">Gerenciar Produtos</a>
            <a href="#" onclick="app.navigateTo('orders')" class="dashboard-card">Monitorar Pedidos</a>
            <a href="#" onclick="app.navigateTo('logs')" class="dashboard-card">Logs/Auditoria</a>
        </div>
        <div id="content"></div>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.isAuthenticated() || auth.user?.perfil !== 'ADMIN') {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
