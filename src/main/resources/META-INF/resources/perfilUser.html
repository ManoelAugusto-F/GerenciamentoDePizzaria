<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pefilUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div id="navbar-render"></div>
<main class="container">
    <div id="cart-render"></div>
    <h1>Perfil de Usuário</h1>
</main>

<div class="container-pefilUser">
    <h2>Editar Perfil</h2>
    <form id="formUser" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a nova senha" required>
        </div>

        <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmarSenha" placeholder="Confirme a nova senha"
                   required>
        </div>

        <button type="submit" class="button-send">Salvar Alterações</button>
    </form>
</div>


<div id="footer-placeholder"></div>
<!--scripts-->
<script src="js/auth.js"></script>
<script src="js/nav.js"></script>
<script src="js/footer.js"></script>
<script src="js/perfilUsers.js"></script>
<script src="js/CartRender.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (!auth.isAuthenticated() || !auth.isAuthenticated()) {
            window.location.href = '/login.html';
        }
    });
</script>
</body>
</html>
