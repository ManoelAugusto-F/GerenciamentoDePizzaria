<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/navBarAdminUsers.css">
</head>
<body class="page-wrapper">
<div id="navbar-render"></div>
<main class="container page-content">
    <div id="cart-render"></div>
    <h1>Área do Administrador</h1>
    <div class="dashboard-grid">
        <a href="ausers.html" onclick="app.navigateTo('users')" class="dashboard-card">Gerenciar Usuários</a>
        <a href="aproducts.html" onclick="app.navigateTo('products')" class="dashboard-card">Gerenciar Produtos</a>
        <a href="algos.html" onclick="app.navigateTo('logs')" class="dashboard-card">Logs / Monitoramento</a>
    </div>
    <div id="content"></div>
    <div id="userList"></div>
    <div id="pagination"></div>

    <button id="show-create-user-form-btn" class="dashboard-card">
        <a href="aCreateUsers.html" onclick="app.navigateTo('users')" class="dashboard-card">Novo Usuário</a>
    </button>

    <div id="userSection">
        <div id="filtersRow">
            <form class="searchForm" onsubmit="return onSubmitSearch(event);">
                <label for="searchEmail">
                    <input type="text" id="searchEmail" placeholder="Buscar por email..." />
                </label>
                <button type="submit" class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>

        <table id="userTable">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="paginationControls">
            <button id="prevPage" onclick="changePage(-1)">Anterior</button>
            <span id="pageInfo"></span>
            <button id="nextPage" onclick="changePage(1)">Próxima</button>
        </div>
    </div>
</main>

<div id="footer-placeholder"></div>
<!--scripts-->
<script src="js/footer.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
<script src="js/nav.js"></script>
<script src="js/aUsers.js"></script>
<script src="js/CartRender.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (!auth.isAuthenticated() || !auth.isAdmin()) {
            window.location.href = '/login.html';
        }
    });
</script>
</body>
</html>
