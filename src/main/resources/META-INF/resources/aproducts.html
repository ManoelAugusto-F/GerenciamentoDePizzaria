<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navBarAdminUsers.css">
    <link rel="stylesheet" href="css/formProducts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="page-wrapper">
<div id="navbar-render"></div>
<main class="container page-content">
    <h1>Área do Administrador</h1>
    <div class="dashboard-grid">
        <a href="ausers.html" onclick="app.navigateTo('users')" class="dashboard-card">Gerenciar Usuários</a>
        <a href="aproducts.html" onclick="app.navigateTo('products')" class="dashboard-card">Gerenciar Produtos</a>
        <a href="aoders.html" onclick="app.navigateTo('orders')" class="dashboard-card">Monitorar Pedidos</a>
        <a href="algos.html" onclick="app.navigateTo('logs')" class="dashboard-card">Logs / Monitoramento</a>
    </div>
    <div id="content"></div>
    <div id="userList"></div>
    <div id="pagination"></div>
</main>
<div id="cart-render"></div>
    <form id="form" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="PIZZA">Pizza</option>
            <option value="ESFIRRA">Esfirra</option>
            <option value="HAMBURGUER">Hambúrguer</option>
            <option value="BEBIDAS">Bebidas</option>
        </select><br>

        <label for="disponivel">Disponível:</label>
        <input type="checkbox" id="disponivel" name="disponivel"><br>

        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

<div id="footer-placeholder"></div>
<!--scripts-->
<script src="js/footer.js"></script>
<script src="js/auth.js"></script>
<script src="js/aformProd.js"></script>
<script src="js/app.js"></script>
<script src="js/nav.js"></script>
<script src="js/CartRender.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (!auth.isAuthenticated() || !auth.isAdmin()) {
            window.location.href = '/error.html';
        }
    });
</script>
</body>
</html>
