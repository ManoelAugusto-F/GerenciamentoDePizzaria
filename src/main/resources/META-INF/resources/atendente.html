<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Atendente - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Pizzaria</a>
            <div class="nav-links" id="mainMenu">
                <a href="index.html">In√≠cio</a>
                <a href="atendente.html" class="active attendant-only">Painel Atendente</a>
                <a href="#" id="logoutBtn">Sair</a>
                <span id="userInfo" style="margin-left: 1rem;"></span>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1>Painel do Atendente</h1>
        <div>
            <label for="statusFilter">Filtrar por status:</label>
            <select id="statusFilter" onchange="app.loadOrdersPage()">
                <option value="">Todos</option>
                <option value="RECEBIDO">Recebido</option>
                <option value="PREPARANDO">Em preparo</option>
                <option value="PRONTO">Pronto</option>
                <option value="ENTREGUE">Entregue</option>
            </select>
        </div>
        <div id="content"></div>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.isAuthenticated() || auth.user?.perfil !== 'ATENDENTE') {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
