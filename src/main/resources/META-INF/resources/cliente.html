<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Pizzaria</a>
            <div class="nav-links" id="mainMenu">
                <a href="index.html">Início</a>
                <a href="cliente.html" class="active client-only">Meus Pedidos</a>
                <a href="#" id="logoutBtn">Sair</a>
                <span id="userInfo" style="margin-left: 1rem;"></span>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1>Área do Cliente</h1>
        <div class="dashboard-grid">
            <a href="#" onclick="app.navigateTo('menu')" class="dashboard-card">Catálogo</a>
            <a href="#" onclick="app.navigateTo('orders')" class="dashboard-card">Acompanhar Pedido</a>
            <a href="#" onclick="app.navigateTo('history')" class="dashboard-card">Histórico de Pedidos</a>
            <a href="#" onclick="app.navigateTo('profile')" class="dashboard-card">Meu Perfil</a>
        </div>
        <div id="content"></div>
    </main>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.isAuthenticated() || auth.user?.perfil !== 'CLIENTE') {
                window.location.href = '/login.html';
            }
        });
    </script>
</body>
</html>
