<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Pizzaria</a>
            <div class="nav-links">
                <a href="index.html">Início</a>
                <a href="cardapio.html">Cardápio</a>
                <a href="login.html" class="active">Login</a>
                <a href="cadastro.html">Cadastro</a>
                <span id="userInfo" style="margin-left: 1rem;"></span>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2>Login</h2>
            <div id="error-message" class="error-message" style="display: none;"></div>
            <form onsubmit="return validateLoginForm()">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <p class="form-footer">
                Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redireciona se já autenticado
        document.addEventListener('DOMContentLoaded', function() {
            if (auth.isAuthenticated()) {
                if (auth.user?.perfil === 'ADMIN') {
                    window.location.href = '/admin.html';
                } else if (auth.user?.perfil === 'ATENDENTE') {
                    window.location.href = '/atendente.html';
                } else {
                    window.location.href = '/cliente.html';
                }
            }
        });
    </script>
</body>
</html>
