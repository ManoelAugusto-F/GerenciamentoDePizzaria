<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Pizzaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pefilUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div id="navbar-render"></div>
<main class="container">
    <h1>Área do Cliente</h1>
    <div class="dashboard-grid">
        <a href="#" onclick="app.navigateTo('menu')" class="dashboard-card">Catálogo</a>
        <a href="#" onclick="app.navigateTo('orders')" class="dashboard-card">Acompanhar Pedido</a>
        <a href="#" onclick="app.navigateTo('history')" class="dashboard-card">Histórico de Pedidos</a>
        <a href="#" onclick="app.navigateTo('profile')" class="dashboard-card">Meu Perfil</a>
    </div>
</main>

<div class="container-pefilUser">
    <h2>Editar Perfil</h2>
    <form action="/alterar-dados" method="POST">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a nova senha" required>
        </div>

        <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmarSenha" placeholder="Confirme a nova senha" required>
        </div>

        <button type="submit">Salvar Alterações</button>
    </form>
</div>





<div id="footer-placeholder"></div>
<!--scripts-->
<script src="js/footer.js"></script>
<script src="js/perfilUsers.js"></script>
<script src="js/auth.js"></script>
<script src="js/app.js"></script>
<script src="js/nav.js"></script>
</body>
</html>
